plugins {
    id 'java'
    id 'maven-publish'
    id("io.quarkus") version "0.16.1"
}

repositories {
 
     maven { url "http://repo.spring.io/libs-release" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile 'io.quarkus:quarkus-resteasy:0.16.1'
    compile 'io.quarkus:quarkus-resteasy-jsonb:0.16.1'
    compile 'io.quarkus:quarkus-hibernate-orm-panache:0.16.1'
    compile 'io.quarkus:quarkus-jdbc-postgresql:0.16.1'
    testCompile 'io.quarkus:quarkus-junit5:0.16.1'
    testCompile 'io.rest-assured:rest-assured:3.3.0'
}

group = 'com.succedant'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'



publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
