pluginManagement {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        maven { url "http://repo.maven.apache.org/maven2" }
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "io.quarkus") {
                useModule("io.quarkus:quarkus-gradle-plugin:${requested.version}")
            }
        }
    }
}
rootProject.name = 'serp-app'

